<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="wrapper">
            <section class="product-image">
                <img src="image-product-desktop.jpg" alt="perfume-img">
            </section>
            <section class="product-description">
                <h4>PERFUME</h4>
                <h1>Gabrielle Essence</h1>
                <p>A radiant and luscious floral fragrance crafted by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="pricing">
                    <h2>$149.99</h2>
                    <span>$169.99</span>
                </div>
                <a href="#" class="btn buy-now">
                    Buy Now
                </a>
                <a href="#" class="btn add-to-cart">
                    <img src="icon-cart.svg" alt="">Add to Cart
                </a>
            </section>
        </div>
    </main>
</body>

</html>
